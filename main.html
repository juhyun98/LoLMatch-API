<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoL 전적 - Main</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 24px;
            background-color: #10131c;
            color: white;
            
        }

        .top {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding-left: 0px;
            padding-right: 12px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 18vw;
            max-width: 180px;
            font-weight: 700;
            font-size: 18px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 14px;
            margin: 12px 0;
        }

        .muted {
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        @media (min-width: 900px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .match {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px;
        }

        .win {
            border-left: 6px solid #2ecc71;
            background-color: #28344e;
        }

        .lose {
            border-left: 6px solid #e74c3c;
            background-color:  #59343b;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 12px;
        }

        /* ...기존 스타일 유지... */
        .match {
            cursor: pointer;
            user-select: none;
        }

        .match:hover {
            background: #fafafa;
        }

        .extra {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px dashed #ddd;
        }

        .extraGrid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .kv {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .match {
            cursor: pointer;
            user-select: none;
        }

        .match:hover {
            background: #fafafa;
        }
        .champIcon{
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #e5e5e5;
        }
        .titleRow{
            display:flex;
            align-items:center;
            gap:10px;
        }
        .container {
            max-width: 80%;
        }
        .aside {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        img {
            width: 50px;
        }

        .test {
            display: flex;
            width: 200px;
        }

        #iron {
            background-color: #938681;
        }

        #bronze {
            background-color: #61423a;
        }

        #silver {
            background-color: #a9b8c2;
        }

        #gold {
            background-color:  #c4b354;
        }

        #platinum {
            background-color: #42c2a2;
        }

        #emerald {
            background-color: #46cd83;
        }

        #diamond {
            background-color: #4fa5dc;
        }

        #master {
            background-color: #b73bc2;
        }

        #grandmaster {
            background-color: #d0543f;
        }

        #challenger {
            background-color: #94f4fd;
        }
        .chartWrap{
            height: 340px;
            margin-top: 12px;
        }
        .chartsGrid{
        display: grid;
        grid-template-columns: 1fr; /* ✅ 항상 1열 */
        gap: 14px;
        margin-top: 12px;
        }

        .chartItem{
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px;
        }

        .chartLabel{
            font-weight: 700;
            margin-bottom: 8px;
        }

        .chartWrap{
            height: 220px;
        }
        /* 차트 캔버스 포커스 테두리 제거 */
        canvas:focus {
            outline: none !important;
        }

        /* 차트 섹션/아이템에도 포커스 테두리 제거 (혹시 생기는 경우 대비) */
        #chartSection:focus,
        #chartSection:focus-within,
        .chartItem:focus-within {
            outline: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 style="margin:0;">Main (ASIA)</h1>
            <button id="back">검색으로</button>
            <span id="status" class="muted">준비됨</span>
        </div>

        <div class="card">
            <div><b>Riot ID</b>: <span id="riotId">-</span></div>
            <div><b>조회 시각</b>: <span id="createdAt">-</span></div>
        </div>

        <div class="card">
            <h3 style="margin-top:0;">요약</h3>
            <div id="summary" class="muted">로딩 중...</div>
        </div>

        <div class="card">
            <h3 style="margin-top:0;">최근 매치</h3>
            <div id="matches" class="grid"></div>
            <section id="chartSection" class="card" style="display:none;">
            <h3>선택한 경기 그래프</h3>
            <div id="chartTitle" class="muted">경기를 클릭하면 아래 차트가 표시됩니다.</div>

            <div class="chartsGrid">
                <div class="chartItem">
                <div class="chartLabel">10분 전 라인 미니언</div>
                <div class="chartWrap"><canvas id="c_cs10"></canvas></div>
                </div>

                <div class="chartItem">
                <div class="chartLabel">10분 전 적 처치관여 횟수</div>
                <div class="chartWrap"><canvas id="c_takedowns"></canvas></div>
                </div>

                <div class="chartItem">
                <div class="chartLabel">DPM / GPM</div>
                <div class="chartWrap"><canvas id="c_dpm"></canvas></div>
                </div>

                <div class="chartItem">
                <div class="chartLabel">VPM(분당 시야점수)</div>
                <div class="chartWrap"><canvas id="c_vpm"></canvas></div>
                </div>

                <div class="chartItem">
                <div class="chartLabel">핑찍은 횟수</div>
                <div class="chartWrap"><canvas id="c_pings"></canvas></div>
                </div>
            </div>
            </section>

        </div>
    </div>
