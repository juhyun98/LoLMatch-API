<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoL 전적 - Main</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1 style="margin:0;">Main (ASIA)</h1>
            <button id="back">검색으로</button>
            <span id="status" class="muted">준비됨</span>
        </div>

        <div class="card">
            <div><b>Riot ID</b>: <span id="riotId">-</span></div>
            <div><b>조회 시각</b>: <span id="createdAt">-</span></div>
        </div>

        <div class="card">
            <h3 style="margin-top:0;">요약</h3>
            <div id="summary" class="muted">로딩 중...</div>
        </div>

        <div class="card">
            <h3 style="margin-top:0;">최근 매치</h3>
            <div id="matches" class="grid"></div>
            <section id="chartSection" class="card" style="display:none;">
                <h3>선택한 경기 그래프</h3>
                <div id="chartTitle" class="muted">경기를 클릭하면 아래 차트가 표시됩니다.</div>

                <div class="chartsGrid">
                    <div class="chartItem">
                        <div class="chartLabel">10분 전 라인 미니언</div>
                        <div class="chartWrap"><canvas id="c_cs10"></canvas></div>
                    </div>

                    <div class="chartItem">
                        <div class="chartLabel">10분 전 적 처치관여 횟수</div>
                        <div class="chartWrap"><canvas id="c_takedowns"></canvas></div>
                    </div>

                    <div class="chartItem">
                        <div class="chartLabel">DPM / GPM</div>
                        <div class="chartWrap"><canvas id="c_dpm"></canvas></div>
                    </div>

                    <div class="chartItem">
                        <div class="chartLabel">VPM(분당 시야점수)</div>
                        <div class="chartWrap"><canvas id="c_vpm"></canvas></div>
                    </div>

                    <div class="chartItem">
                        <div class="chartLabel">핑찍은 횟수</div>
                        <div class="chartWrap"><canvas id="c_pings"></canvas></div>
                    </div>
                </div>
            </section>

        </div>
    </div>
