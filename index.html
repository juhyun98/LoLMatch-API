<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LoL 전적 검색 - AGENT.GG</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="search-container">
        <h1 class="title">AGENT.GG</h1>
        <p class="sub-description">당신의 플레이를 데이터로 재해석하여 한계를 돌파하세요</p> 

        <form id="form">
            <div class="search-row">
                <input id="riotId" placeholder="소환사명#태그 (예: Hide on bush#KR1)" />
                <button type="submit">분석하기</button>
            </div>
        </form>

        <div class="content-title">
          AGENT.GG만의 차별점!
        </div>

        <div class="content-grid">
            <div class="info-card glow-cyan">
                <h2>다른 곳에서 볼 수 없던 지표</h2>
                <ul class="tip-text">
                    <li> 10분당 CS </li>
                    <li> 10분 처치관여 </li>
                    <li> DPG (골드 당 데미지)</li>
                    <li> 분당 시야점수 </li>
                    <li> 핑 횟수 </li>
                </ul>
            </div>
            <div class="info-card glow-purple">
    <div class="card-header">
        <h2>보는 전적에서 배우는 전적으로</h2>
    </div>
    <div class="trend-content">
        <div class="analysis-box">
            <ul class="analysis-text">
                <li>티어별 대비 나의 지표 비교</li>
                <li>티어 상승을 위해 우선적으로 집중해야 할 핵심 지표 타겟팅</li>
                <li>무의미한 판수 채우기 대신, 성장을 위한 정밀한 오답노트</li>
            </ul>
        </div>
    </div>
</div>

            <div class="info-card glow-blue">
    <div class="card-header">
        <h2>한 눈에 들어오는 지표</h2>
    </div>
    <div class="trend-content">
        <div class="mini-chart-container">
            <div class="bar bar-me-avg"></div>
            <div class="bar bar-me"></div>
            <div class="bar bar-avg"></div>
        </div>
        <div class="analysis-box">
        </div>
    </div>
    <p class="card-footer"></p>
</div>
        </div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
